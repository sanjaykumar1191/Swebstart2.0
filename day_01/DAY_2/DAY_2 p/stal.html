<!DOCTYPE html>
<html>
<head>
  <title>Seshadripuram College</title>
</head>
<body>

  <h1>Seshadripuram College</h1>

  <p>Welcome to Seshadripuram College. We provide quality education and promote student excellence.</p>

<a href="https://www.spmcollege.ac.in/">Visit our college website</a>

  <img src="logo clg.png" alt="College Logo" width="160"><br><br>

 
  <h2>Student Information Form</h2>

  <form>
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br><br>

    <label>Select Your Course:</label><br>
    <select name="course">
      <option value="Bca">BCA</option>
      <option value="B.com">B.Com</option>
      <option value="BA">BA</option>
      <option value="Bsc">B.Sc</option>
    </select><br><br>

    <input type="checkbox" name="updates"> I want to receive college updates<br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
