<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
</head>
<body>
  <h1>JavaScript Basic Calculator</h1>
  <p>The calculator will prompt you for inputs. Please check the alert boxes.</p>

  <script>
    // Function to get user input and convert to number
    function getNumber(promptText) {
      let input = prompt(promptText);
      alert("Data type before conversion: " + typeof input);
      return parseFloat(input);
    }

    // Arithmetic operation functions
    function add(a, b) {
      return a + b;
    }

    function subtract(a, b) {
      return a - b;
    }

    function multiply(a, b) {
      return a * b;
    }

    function divide(a, b) {
      if (b === 0) {
        return "Error: Division by zero is not allowed.";
      }
      return a / b;
    }

    // Function to get the operation from user
    function getOperator() {
      return prompt("Enter an operator (+, -, *, /):");
    }

    // Function to perform calculation based on operator
    function calculate(a, b, operator) {
      switch (operator) {
        case "+":
          return add(a, b);
        case "-":
          return subtract(a, b);
        case "*":
          return multiply(a, b);
        case "/":
          return divide(a, b);
        default:
          return "Invalid operator.";
      }
    }

    // Main calculator logic wrapped in a function
    function runCalculator() {
      let num1 = getNumber("Enter the first number:");
      let num2 = getNumber("Enter the second number:");
      let operator = getOperator();

      let result = calculate(num1, num2, operator);
      alert("Result: " + result);
    }

    // Start the calculator
    runCalculator();
  </script>
</body>
</html>
